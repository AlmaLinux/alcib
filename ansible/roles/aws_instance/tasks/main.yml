---
- name: Make sure git installed
  yum:
    name: "{{ packages }}"
    state: present
  become_user: root
  become: true
  vars:
    packages:
    - git
    - python3-devel
    - jq
    - terraform

- name: Installing testinfra
  pip:
    name: ['pytest', 'pyinfra', 'testinfra', 'boto3', 'markdown_table']
    executable: pip3
  become: yes
  become_user: root

- name: Clone cloud-images repo
  become_user: root
  become: true
  git:
    repo: 'https://github.com/AlmaLinux/cloud-images.git'
    dest: './cloud-images'
    # version: master
    force: yes

- name: Clone Docker images repo
  become_user: root
  become: true
  git:
    repo: 'https://github.com/AlmaLinux/docker-images.git'
    dest: './docker-images'
    # version: master
    force: yes

- name: Change permissions
  file:
    path: './cloud-images'
    mode: 0777
    recurse: yes
    group: ec2-user
    owner: ec2-user
  become: yes
