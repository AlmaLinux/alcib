---

- name: Make sure required packages are installed
  dnf:
    name: "{{ packages }}"
    state: present
  become_user: root
  become: true
  vars:
    packages:
      - "@virtualization-tools"
      - "@virtualization-platform"
      - "@virtualization-hypervisor"
      - epel-release

- name: Install ansible
  dnf:
    name: "{{ packages }}"
    state: present
    enablerepo: epel
  become_user: root
  become: true
  vars:
    packages:
      - ansible
      - unzip

