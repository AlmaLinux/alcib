---
- name: Make sure git installed
  yum:
    name: "{{ packages }}"
    state: present
  become_user: root
  become: true
  vars:
    packages:
    - git-core
    - jq
    - terraform
    - lorax
    - anaconda-tui
    - subscription-manager

- name: Install Python development tools
  ansible.builtin.dnf:
    name:
      - python39-devel
      - python39-wheel-wheel
      - python39-wheel
      - python39-setuptools-wheel
      - python39-setuptools
  become: yes
  become_user: root

- name: Installing testinfra
  pip:
    name:
      - pytest-testinfra
      - paramiko
      - boto3
      - markdown-table
    executable: pip3.9
    extra_args: --no-cache-dir --upgrade
    state: present
  become: yes
  become_user: root

- name: Clone cloud-images repo
  become_user: root
  become: true
  git:
    repo: 'https://github.com/AlmaLinux/cloud-images.git'
    dest: './cloud-images'
    # version: master
    force: yes

